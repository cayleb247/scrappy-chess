<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Using your local chessboard.js files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='chessboardjs-1.0.0/css/chessboard-1.0.0.css')}}">
    <script src="{{ url_for('static', filename='chessboardjs-1.0.0/js/chessboard-1.0.0.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js" integrity="sha512-oprzqYFJfo4Bx/nNEcSI0xo7ggJrLc+qQ6hrS3zV/Jn0C4dsg4gu+FXW/Vm0jP9CrV7e5e6dcLUYkg3imjfjbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="content">
        <h1><strong>Chess</strong> <em>Chatter</em></h1>
        <div class="game-container">
            <div id="board" style="width: 41rem"></div>
            <div class="chat-container">
                <div class="profile-container">
                    <div class="profile">
                        <img src="{{ url_for ('static', filename='./images/sad_stockfish.png')}}" alt="emotional stockfish">
                        <h3>Emotional Stockfish</h3>
                    </div>
                    <div class="elo-container">
                        <p>Elo Rating:</p>
                        <p class="elo"></p>
                    </div>
                </div>
                <div class="message-container">
                </div>
                <div class="input-container">
                    <form id="user-input" method="post">
                        <input id="the-input" type="text" name="user-message" placeholder="Type your message here">
                        <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right-circle"><circle cx="12" cy="12" r="10"></circle><polyline points="12 16 16 12 12 8"></polyline><line x1="8" y1="12" x2="16" y2="12"></line></svg></button>
                    </form>
                </div>
            </div>
            <dialog>
                <div class="gameover-container">
                    <h1>Game Over!</h1>
                    <p></p>
                    <button>Play again?</button>
                </div>
            </dialog>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
